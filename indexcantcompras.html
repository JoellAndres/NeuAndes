    const walletContainer = document.getElementById('wallet_container');
    const bottonCompra = document.getElementById('bottoncompra');
        // Enviar los datos al backend para crear la preferencia de pago
        bottonCompra.addEventListener('click', async () => {
            // Crear preferencia
            if (cart.length === 0) {
            alert('El carrito estÃ¡ vacÃ­o. Por favor, aÃ±ade productos antes de pagar.');
            return;
        }
            const productsForPayment = cart.map(product => ({
                title: product.title,
                quantity: product.quantity,
                unit_price: product.price,
            }));

            const response = await fetch('http://localhost:3000/create_preference', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ items: productsForPayment }),
            });

            const data = await response.json();

            if (data.id) {
                const mp = new MercadoPago('APP_USR-dc316edf-6ae6-4ada-8e4d-46faf9e18e5b', { locale: 'es_AR' });

                // Renderizar el botÃ³n de MercadoPago
                mp.checkout({
                    preference: { id: data.id },
                    render: {
                        container: '#wallet_container',
                        label: 'Pagar con MercadoPago',
                    },
                });

                // Eliminar el botÃ³n despuÃ©s de cerrar el modal
                addCloseListener();
            } else {
                alert('Error al generar la preferencia de pago.');
            }
        });
